<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Library App</title>
</head>
<body>
    <div class="big-container">
        <header>
            <h1>My library</h1>
            <div>
                <button id="add-book">Add book</button>
            </div>
        </header>
        <div class="container">

        </div>
    </div>
    <form action="">
        <label for="title">Title</label>
        <input id="title" type="text" name="title" autocomplete="off">
        <label for="author">Author</label>
        <input id="author" type="text" name="author" autocomplete="off">
        <label for="pages">Pages</label>
        <input id="pages" type="number" name="pages" autocomplete="off">
        <label for="read">Have you read it?</label>
        <input id="read" type="checkbox" name="read">
        <button type="button">Submit</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
