<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Library App</title>
</head>
<body>
    <div class="big-container">
        <header>
            <h1>My library</h1>
            <div>
                <button id="add-book">Add book</button>
            </div>
        </header>
        <div class="container">

        </div>
    </div>
    <div class="modal">
        <form action="">
            <div class="form-container">
                <div class="input-box">
                    <label for="title">Title</label>
                    <input id="title" type="text" name="title" autocomplete="off" required>
                </div>
                <div class="input-box">
                    <label for="author">Author</label>
                    <input id="author" type="text" name="author" autocomplete="off" required>
                </div>
                <div class="input-box">
                    <label for="pages">Pages</label>
                    <input id="pages" type="number" name="pages" autocomplete="off" required>
                </div>
                <div class="checkbox">
                    <label for="read">Have you read it?</label>
                    <input id="read" type="checkbox" name="read">
                </div>
                <button id="submit-button" type="submit">Submit</button>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
